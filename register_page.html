<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register_Page</title>
    <style>
        #div{
            border: 3px solid;
            height: 300px;
            width: 300px;
        }
        #register{
           margin-left: 30%;
           cursor: pointer;
           background-color: beige;
           height: 40px;
           width: 100px;
        }
        #reg{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <div id="div">
            <h1 id="reg">Register_Form</h1> <br>
           &nbsp; Username: <input type="text" id="username" name="username" placeholder="enter username">
            <p id="para1"></p>
            &nbsp; Password: <input type="password" id="password" name="password" placeholder="enter password">
            <p id="para2"></p> <br>
            <button id="register">Register</button>
        </div>
    </form>
    <script>
        let register=document.getElementById("register")
        let username=document.getElementById("username")
        let password=document.getElementById("password")
        register.addEventListener("click",(e)=>{
            e.preventDefault()
            console.log(username.value);
            console.log(password.value);
            if(username.value!="" && password.value!=""){
                localStorage.setItem("username", username.value)
                localStorage.setItem("password",password.value)
                alert("registerd successfully")
                window.open("./login_page.html")
            }
            if(username.value==""){
                e.preventDefault()
                username.style.borderColor="red"
                document.getElementById("para1").innerText = "This username is required"
                document.getElementById("para1").style.color= "red";
            }
            else if(password.value== ""){
                e.preventDefault()
                username.style.borderColor="red"
                document.getElementById("para2").innerText = "This password is required"
                document.getElementById("para2").style.color= "red"
            }
        })
    </script>
</body>
</html>
